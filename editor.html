<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor Interface</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div id="main-screen" class="video-container">
      <video id="main-video" controls autoplay muted></video>
    </div>
    <div id="clip-slot" class="clip-slot">
      <p>Drag videos here to edit</p>
    </div>
    <div id="video-thumbnails">
      <div class="thumbnail" draggable="true" data-video="video1.mp4">
        <video src="video1.mp4" muted loop autoplay></video>
      </div>
      <div class="thumbnail" draggable="true" data-video="video2.mp4">
        <video src="video2.mp4" muted loop autoplay></video>
      </div>
      <div class="thumbnail" draggable="true" data-video="video3.mp4">
        <video src="video3.mp4" muted loop autoplay></video>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
